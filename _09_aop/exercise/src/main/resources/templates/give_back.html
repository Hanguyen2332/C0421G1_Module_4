<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trả sách</title>
    <style>
        form {
            width: 40%;
        }

        div > div {
            color: red;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-3">
    <a class="btn btn-light" th:href="@{/}" role="button">Quay lại trang chủ</a>
    <h3 class="mt-3" style="color: blue">Trả sách</h3>

        <form th:action="@{/give_back}" th:object="${codeObj}" method="post">
            <div class="form-group">
                <label for="code">Nhập mã mượn sách:</label>
                <input th:name="code" id="code" class="form-control"/>

                <button type="submit" class="btn btn-primary mt-3">Trả sách</button>
            </div>
        </form>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>
</html>
