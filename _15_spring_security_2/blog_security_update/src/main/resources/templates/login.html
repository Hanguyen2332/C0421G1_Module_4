<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">

</head>
<body>
<div class="container">

</div>
<h2 style="color: blue;text-align: center;" class="my-3">Login</h2>
<form action="/login" method="post" class="w-25 m" style="margin-left: 40%">

    <!-- Vertical -->
    <div class="form-group" >
        <label for="name" class="mt-3">User Name</label>
        <input id="name" name="username" class="form-control" placeholder=""/>
        <label for="pass" class="mt-3">Password</label>
        <input type="text" id="pass" name="password" class="form-control" placeholder="">

        <input type="checkbox" name="remember-me" class="mt-3"> Remember me


        <button type="submit" class="btn btn-primary mt-3 w-25" style="margin-left: 45%" >Login</button>
    </div>
</form>
</body>
</html>
