<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete Category</title>
    <style>
        form {
            width: 40%;
        }
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
</head>
<body>


<div class="container mt-3">
    <div>
        <h3>Delete Category</h3>
        <a th:href="@{/category}">Back to home page</a>
    </div>

    <form th:action="@{/category/category_delete}" th:object="${categoryObj}" method="post">

        <!-- Vertical -->
        <div class="form-group">
            <input type="hidden" th:field="*{id}" th:value="${categoryObj.id}"/>
            <label for="name">Name</label>
            <input th:field="*{name}" id="name" class="form-control" readonly/>

            <button type="submit" class="btn btn-primary mt-3">Delete</button>
        </div>
    </form>

</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

</body>
</html>
