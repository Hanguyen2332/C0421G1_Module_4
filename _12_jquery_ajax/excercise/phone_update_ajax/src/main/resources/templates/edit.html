<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit SmarthPhone</title>
</head>
<body>
<h1>Edit SmarthPhone</h1>
<form th:object="${smartPhone}" >
    <input id="id" type="hidden" th:field="*{id}">
    <table>
        <tr>
            <td>Producer</td>
            <td><input id="idProducer" type="text" th:field="*{producer}"></td>
        </tr>
        <tr>
            <td>Model</td>
            <td><input id="idModel" type="text" th:field="*{model}"></td>
        </tr>
        <tr>
            <td>Price</td>
            <td><input id="idPrice" type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <td></td>
            <td><button type="button" id="edit" > Edit</button> </td>
        </tr>
    </table>
</form>
<div id="idContentEdit"></div>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function (){
        $('#edit').click(function (){
            //lay du lieu
            let producer = $('#idProducer').val();
            let model = $('#idModel').val();
            let price = $('#idPrice').val();
            let phoneObj = {
                producer : producer,
                model : model,
                price : price,
            }

            // goi ajax
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                },
                type : "PUT",
                url: "/smartphones/edit/" + $('#id').val(),  //lấy id object
                data :JSON.stringify(phoneObj),
                //xử lý khi thành công
                success: successHandler()
            })
        })
    })
</script>
</body>
</html>
