<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Customer Detail</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <style th:insert="/layout::font">
    </style>

</head>
<body>
<!--home: welcome-->
<div th:replace="~{/layout::welcome}"></div>
<div th:replace="~{/layout::navbar}"></div>

<!--list-->
<div class="mt-3">
    <a href="/customer" style="padding-left: 10%;">Back to List</a>
</div>

<div style="text-align: center;margin: 20px 0 20px 0">
    <h2 style="color: dodgerblue;text-align: center">CUSTOMER DETAIL</h2>
</div>

<!---->
    <table class="w-25 m-auto">
        <tr>
            <th>Full Name:</th>
            <td th:text="${customer.name}"></td>
        </tr>
        <tr>
            <th>Code:</th>
            <td th:text="${customer.code}"></td>
        </tr>
        <tr>
            <th>Day of birth:</th>
            <td th:text="${customer.dayOfBirth}"></td>
        </tr>

        <tr>
            <th>ID Card:</th>
            <td th:text="${customer.idCard}"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td th:text="${customer.email}"></td>
        </tr>

        <tr>
            <th>Phone Number:</th>
            <td th:text="${customer.phone}"></td>
        </tr>

        <tr>
            <th>Address</th>
            <td th:text="${customer.address}"></td>
        </tr>
        <tr>
            <th>Customer type</th>
            <td th:text="${customer.customerType.typeName}"></td>
        </tr>
    </table>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous">
</script>
</body>
</html>
