<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create Customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <style th:insert="/layout::font">
    </style>
    <style>
        .message {
            color: red;
        }
    </style>
</head>
<body>
<!--home: welcome-->
<div th:replace="~{/layout::welcome}"></div>
<div th:replace="~{/layout::navbar}"></div>

<div class="container mt-3">
    <a href="/customer">Back to List</a>

    <form th:action="@{/customer/create}" th:object="${cusDtoObj}" method="post">
        <div class="form-group">
            <table class="w-50 m-auto">
                <tr>
                    <td></td>
                    <td>
                        <h3 style="text-align: center;color: blue">Create new Customer</h3>
                    </td>
                </tr>
                <tr>
                    <td>Name:</td>
                    <td>
                        <input th:field="*{name}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="message"></div>
                    </td>
                </tr>

                <tr>
                    <td>Code:</td>
                    <td>
                        <input th:field="*{code}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="message"></div>
                    </td>
                </tr>
                <tr>
                    <td>Date of birth:</td>
                    <td>
                        <input type="date" th:field="*{dayOfBirth}" class="form-control" id="dayOfBirth"/>
                        <div id="dayMess" class="message"></div>
                        <div th:if="${#fields.hasErrors('dayOfBirth')}" th:errors="*{dayOfBirth}" class="message"></div>
                    </td>
                </tr>
                <tr>
                    <td>Email:</td>
                    <td>
                        <input th:field="*{email}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="message"></div>
                    </td>
                </tr>

                <tr>
                    <td>Address:</td>
                    <td>
                        <input th:field="*{address}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="message"></div>
                    </td>
                </tr>

                <tr>
                    <!-- radio -->
                    <td>Gender:</td>
                    <td>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline1" th:field="*{gender}" th:value="${false}"
                                   class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline1">Nam</label>
                        </div>
                        <div class="custom-control custom-radio custom-control-inline">
                            <input type="radio" id="customRadioInline2" th:field="*{gender}" th:value="${true}"
                                   class="custom-control-input">
                            <label class="custom-control-label" for="customRadioInline2">Nữ</label>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>Customer type:</td>
                    <td>
                        <select th:field="*{customerType}" class="custom-select"/>
                        <option th:each="item:${cusTypeList}" th:value="${item.typeId}"
                                th:text="${item.typeName}"></option>
                    </td>
                </tr>
                <tr>
                    <td>ID Card</td>
                    <td>
                        <input th:field="*{idCard}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}" class="message"></div>
                    </td>
                </tr>
                <tr>
                    <td>Phone:</td>
                    <td>
                        <input th:field="*{phone}" class="form-control"/>
                        <div th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" class="message"></div>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="btn btn-primary mt-3" onclick="return checkForm()">Create</button>
                    </td>
                </tr>
            </table>

        </div>
    </form>

</div>
<!--tuyên truyền-->
<!--    <div th:replace="~{/layout::#tuyenTruyen}"></div>-->

<script src="/date-validate.js"></script>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous">
</script>
</body>
</html>
