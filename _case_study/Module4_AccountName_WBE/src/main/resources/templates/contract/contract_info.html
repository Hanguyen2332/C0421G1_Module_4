<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Contract Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <style th:insert="/layout::font">
    </style>
    <style>
        .message {
            color: red;
        }
    </style>
</head>
<body>
<!--home: welcome-->
<div th:replace="~{/layout::welcome}"></div>
<div th:replace="~{/layout::navbar}"></div>

<div class="container mt-3">
    <a href="/contract/contract/create">Back to Create Page</a>

    <div style="margin: 15px 0 30px 350px">
        <h3 style="color: blue">Contract Information</h3>
    </div>
    <table class="w-50 m-auto">
        <tr>
            <th>Customer Name:</th>
            <td th:text="${contrDtoObj.customer.name}"></td>
        </tr>
        <tr>
            <th>Employee Name:</th>
            <td th:text="${contrDtoObj.employee.name}"></td>
        </tr>
        <tr>
            <th>Service Name:</th>
            <td th:text="${contrDtoObj.service.serviceName}"></td>
        </tr>

        <tr>
            <th>Deposit:</th>
            <td th:text="${contrDtoObj.deposit}"></td>
        </tr>
        <tr>
            <th>Total fee</th>
            <td th:text="${contrDtoObj.totalFee}"></td>
        </tr>

        <tr>
            <th>Start Date</th>
            <td th:text="${contrDtoObj.startDate}"></td>
        </tr>

        <tr>
            <th>End Date</th>
            <td th:text="${contrDtoObj.endDate}"></td>
        </tr>
    </table>
</div>


<!--tuyên truyền-->
<!--    <div th:replace="~{/layout::#tuyenTruyen}"></div>-->

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous">
</script>
</body>
</html>
