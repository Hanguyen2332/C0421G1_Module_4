<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Create Contract</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <style th:insert="/layout::font">
    </style>
    <style>
        .message {
            color: red;
        }
    </style>
</head>
<body>
<!--home: welcome-->
<div th:replace="~{/layout::welcome}"></div>
<div th:replace="~{/layout::navbar}"></div>

<div class="container mt-3">
    <a href="/">Back to Home Page</a>

    <form th:action="@{/contract/contract/create}" th:object="${contrDtoObj}" method="post">
        <div class="form-group">
            <table class="w-50 m-auto">
                <tr>
                    <td></td>
                    <td>
                        <h3 style="text-align: center;color: blue">Create new Contract</h3>
                    </td>
                </tr>
                <tr>
                    <td>Customer Name:
<!--                    xem lại: nếu tên trùng?-->
                    <td>
                        <select th:field="*{customer}" class="custom-select"/>
                        <option th:each="item:${customerList}" th:value="${item.id}"
                                th:text="${item.name}"></option>
                    </td>
                </tr>

                <tr>
                    <td>Employee Name:
                    <td>
                        <select th:field="*{employee}" class="custom-select"/>
                        <option th:each="item:${employeeList}" th:value="${item.id}"
                                th:text="${item.name}"></option>
                    </td>
                </tr>
                <tr>
                    <td>Service Name:
                    <td>
                        <select th:field="*{service}" class="custom-select"/>
                        <option th:each="item:${serviceList}" th:value="${item.id}"
                                th:text="${item.serviceName}"></option>
                    </td>
                </tr>


                <tr>
                    <td>Deposit:</td>
                    <td>
                        <input th:field="*{deposit}" class="form-control" id="deposit"/>
                        <div id="depositMess" class="message"></div>
                    </td>
                </tr>

                <tr>
                    <td>Start Date</td>
                    <td>
                        <input type="date" th:field="*{startDate}" class="form-control" id="startDate"/>
                        <div class="message" id="startDateMess"></div>
                        <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}" class="message"></div>
                    </td>
                </tr>

                <tr>
                    <td>End Date</td>
                    <td>
                        <input type="date"  th:field="*{endDate}" class="form-control" id="endDate"/>
                        <div class="message" id="endDateMess"></div>
                        <div th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}" class="message"></div>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <button type="submit" class="btn btn-primary mt-3" onclick="return checkFormContract()">Create</button>
                    </td>
                </tr>
            </table>

        </div>
    </form>

    <script>
        function checkDateEmpty(idField,idMess) {
            let date = document.getElementById(idField).value;

            if (date == '') {
                document.getElementById(idMess).innerText = "Không bỏ trống trường này"
                return false;
            }
        }
        function checkFormContract() {
            let check = true;
            //check date
            // if (!checkDateEmpty("startDate","startDateMess")) {
            //     check = false
            // }
            // if (!checkDateEmpty("endDate","endDateMess")) {
            //     check = false
            // }
            let date1 = document.getElementById("startDate").value;
            if (date1 == '') {
                document.getElementById("startDateMess").innerText = "Không bỏ trống trường này"
                check = false;
            }

            let date2 = document.getElementById("endDate").value;
            if (date2 == '') {
                document.getElementById("endDateMess").innerText = "Không bỏ trống trường này"
                check = false;
            }

            let salary = document.getElementById("salary").value;
            if (salary <= 0 || isNaN(salary)) {
                document.getElementById("salaryMess").innerText = "Vui lòng nhập số dương"
                check = false;
            }

                let deposit = document.getElementById("deposit").value;
                if (deposit == '') {
                    document.getElementById("depositMess").innerText = "Không bỏ trống trường này";
                    check = false;
                } else if (deposit < 0 || isNaN(deposit)) {
                    document.getElementById("depositMess").innerText = "Vui lòng nhập số dương";
                    check = false;
                }
                return check;
            }

    </script>

    <!--tuyên truyền-->
    <!--    <div th:replace="~{/layout::#tuyenTruyen}"></div>-->

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
            crossorigin="anonymous">
    </script>
</body>
</html>
